<!--菜单栏模板+++++++++++++++++++++++++++++++++++-->
<script type="text/template" id="caiDan-template">
{{each result}}
    <li>
        <a href="{{$value.titlehref}}">
            {{#$value.img}}
            <p>{{$value.name}}</p>
        </a>
    </li>
{{/each}}
    
</script>

<!--折扣页模板+++++++++++++++++++++-->
<script type="text/html" id="template-zk">
    {{each result}}
    <div class="zk-container">
        <a href="#">
            <div class="left fl">{{#$value.productImg2}}</div>
            <div class="right fl">
                <p>{{$value.productName}}<span>{{$value.productPinkage}}</span></p>
                <p>{{$value.productFrom}}|{{$value.productTime}}<span>{{$value.productComCount}}</span></p>
            </div>
        </a>
    </div>
    {{/each}}
</script>
