<script>
    $(function () {
        var count = 0;
        var timer = setInterval(function () {
            count += 10;
            // console.log(count);
            $('.percent').html(count + "%");
            if (count == 100) {
                clearInterval(timer);
                setTimeout(function () {
                    $('.percent').html('');
                }, 200);
            }
        }, 100);

        // logo隐藏
        setTimeout(function () {
            $('.center-pic>.pic').hide();
        }, 3000);


        // form表单滑动区
        var swiper = new Swiper('.form-swiper-container', {
            // scrollbar: '#form-swiper-scrollbar',
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            freeMode: true,
            roundLengths: true, //防止文字模糊
        });
    })

</script>
